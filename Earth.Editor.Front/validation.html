	<div class="container-fluid with-navbar full-height">
		<div class="row inherited-height" >
			<div class="col-xs-3">
				<h2 class="mb-0">Dashboard</h2>
				<div id="filters">
					<h3>Filters</h3>
					<div class="form-group mb-10">
						<label class="hidden" for="usr">Geographical element:</label>
						<input type="text" class="form-control large" id="usr" placeholder="City, hotel, zone...">
					</div>
					<div class="checkbox mt-0">
						<label class="checkbox big-text">
							<input type="checkbox" value="">Show hotels on map
						</label>
						<div id="map-legend">
							<label class="checkbox big-text m-5">
								<input type="checkbox" value="">
								<i class="fa fa-map-marker text-red"></i> Manual
							</label>
							<label class="checkbox big-text m-5">
								<input type="checkbox" value="">
								<i class="fa fa-map-marker text-green"></i> Geographic
							</label>
							<label class="checkbox big-text m-5">
								<input type="checkbox" value="">
								<i class="fa fa-map-marker text-orange"></i> Both
							</label>
							<label class="checkbox big-text m-5">
								<input type="checkbox" value="">
								<i class="fa fa-map-marker text-purple"></i> Preprocess
							</label>
						</div>

					</div>
				</div>
				<div id="management">
					<h3>Management</h3>
					<div class="form-group mb-10">
						<label for="elem-name">Name:</label>
						<input type="text" class="form-control large" id="elem-name" placeholder="Current element name">
					</div>
					<div class="form-group">
						<label for="sel1">Geomaster type:</label>
						<select class="form-control large" id="sel1">
							<option>Locality</option>
							<option>Zone</option>
							<option>Region</option>
							<option>Interest</option>
						</select>
					</div>
					<div class="form-group mb-5">
						<label for="btn3">Border type:</label>
						<div class="btn-group btn-block" id="btn3">
							<button class="btn btn-default btn-large col-xs-6 active"><i class="fa fa-square-o mr-5 ph-lg-5 ph-10 ph-sm-5 mv-10"></i>Square</button>
							<button class="btn btn-default btn-large col-xs-6"><i class="fa fa-star-o mr-5 ph-lg-5 ph-10 ph-sm-5 mv-10"></i>Polygon</button>
						</div>
					</div>
					<br>
					<button type="button" class="btn btn-primary btn-block">Save changes</button>
				</div>
			</div>
			<div class="col-xs-9 pl-0 pr-5 inherited-height">
				<div id="map"></div>
			</div>
		</div>

	 crossorigin="anonymous"></script>
	<script>
		function initMap() {
			var uluru = { lat: -25.363, lng: 131.044 };
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 4,
				center: uluru
			});
			var marker = new google.maps.Marker({
				position: uluru,
				map: map
			});
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDdZUvpGa3OYPSQsBYQoeQt4F5cHEmtmk&callback=initMap">

	</script>
